<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./img/book-open-page-variant.svg" alt="book logo" class="header__img">
            <div class="header__title">Library</div>
        </div>

        <div class="book_stats">
            <h3>Stats</h3>
            <p class="total"><span>Total: </span><span class="value">0</span></p>
            <p class="read"><span>Read:</span><span class="value">0</span></p>
            <p class="not-read"><span>Not Read:</span ><span class="value">0</span></p>
        </div>
    </header>
    
    <main class="main-content">
        
        <div class="container-actions"><button data-target-modal="#modal-add-book" class="btn btn-add-book">+ Add Book</button></div>
        
        <div class="book-container">

        </div>
    
    </main>

    <footer class="footer">
        made by <a href="https://github.com/sleepyadi" class="footer__link">sleepyadi</a>
    </footer>

    <div class="modal" id="modal-add-book">
        
        <form action="" id="form-add-book">

            <section>
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="title">
            </section>

            <section>
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="author">
            </section>

            <section>
                <label for="book-pages">Pages:</label>
                <input type="number" min=5 id="book-pages" name="pages">
            </section>

            <section>
                <p>Read?</p>
                <input type="radio" name="hasRead" id="read-yes" value="Read" checked>
                <label for="read-yes">Yes</label>

                <input type="radio" name="hasRead" id="read-no" value="Not Read">
                <label for="read-no">No</label>

            </section>

            <button class="btn btn-red" type="submit">Submit</button>

            
        </form>
        <div>
            <button data-close-modal="#modal-add-book" class="btn btn-close-modal btn-green">Close</button>
        </div>
    </div>
</body>
</html>
